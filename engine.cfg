[application]

name="Tile_Map"
main_scene="res://tile_map.scn"
target_fps=0

[debug]

print_fps=false
print_metrics=false
image_load_times=false

[display]

width=1920
height=1080
fullscreen=false
resizable=true
stretch_mode="2d"
stretch_aspect="ignore"

[input]

ui_zoom_in=[key(Equal, C)]
ui_zoom_out=[key(Minus, C)]
ui_fire=[key(Space)]
ui_fire_left=[key(Q)]
ui_fire_right=[key(W)]

[rasterizer]

use_pixel_snap=true

[render]

thread_textures_prealloc=50
thread_model=2
